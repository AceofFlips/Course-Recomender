<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Bootstrap Icons CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <title>home Page</title>

  <style>
    body{
      display: grid;
      grid-template-rows: 1fr auto;
    }
    header, footer{
      padding: 1em;
    }

    div#Use, #Edit, #Password, #Email, #Saved, #Filter, #Xello{
      position: relative;
      left: 20%;
      width: 60vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-style: solid;
      border-width: 2px;
      border-radius: 5px;
      background-color: white;
      cursor: pointer;
      margin-top: 5px;
      padding: 5px;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }


    div.open ul {
      max-height: 500px;
      opacity: 1;
      margin-top: 10px;
    }

    a{
      text-decoration: none;
    }
    #GetStarted{
      height: 100px;
      width: 350px;
      border-style: solid;
      border-width: 2px;
      border-radius: 5px;
      margin-top: 17%;
      margin-bottom: 18%;
      margin-left: 40%;
    }
  </style>
</head>
<body>
<main>
  <div class="row bg-primary align-items-center justify-content-center">
    <nav class="navbar navbar-expand navbar-light bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://www.ftcsc.org/article/2646895"><img src="https://cmsv2-assets.apptegy.net/uploads/27023/logo/29836/FranklinTownship_web.png" alt="" width="300px"></a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <button class="nav-link"><a class="text-black" href="#">Survey</a></button>
          </li>
          <li class="nav-item">
            <button class="nav-link"><a class="text-black" href="#">Browse</a></button>
          </li>
          <li class="nav-item">
            <button class="nav-link active"><a class="text-black" href="#">FAQ</a></button>
          </li>
        </ul>
        <button class="nav-item">Login</button>
      </div>
    </nav>
  </div>

  <div>
    <button id="GetStarted" class="bg-primary text-white">Get Started</button>


  </div>

  <script>
    let Use = document.getElementById("Use");
    let Edit = document.getElementById("Edit");
    let Password = document.getElementById("Password");
    let Email = document.getElementById("Email");
    let Saved = document.getElementById("Saved");
    let Filter = document.getElementById("Filter");
    let Xello = document.getElementById("Xello");



    Use.addEventListener("click", function() {
      this.classList.toggle("open");
    });
    Edit.addEventListener("click", function() {
      this.classList.toggle("open");
    });
    Password.addEventListener("click", function() {
      this.classList.toggle("open");
    });
    Email.addEventListener("click", function() {
      this.classList.toggle("open");
    });
    Saved.addEventListener("click", function() {
      this.classList.toggle("open");
    });
    Filter.addEventListener("click", function() {
      this.classList.toggle("open");
    });
    Xello.addEventListener("click", function() {
      this.classList.toggle("open");
    });


  </script>

  <footer>
    <div class="row h-100 bg-primary d-flex align-items-center justify-content-center">
      <div class="pt-1 pb-2 ps-2 pe-4 col-md-5">
        <h5 class="text-white">Franklin Central High School Counseling Services</h5><br>
        <h6 class="text-white">Franklin Central High School Course Recommender</h6>
      </div>
      <div class="pt-1 pb-2 ps-2 pe-4 col-md-2 text-white">
        <h6><strong>Related</strong></h6>
        <a>Xello Launchpad</a>
        <a>Placeholder</a>
        <a>Placeholder</a>
      </div>
      <div class="pt-1 pb-2 ps-2 pe-4 col-md-2 text-white">
        <h6><strong>Learn More</strong></h6>
        <a>Counseling Homepage</a>
        <a>Course Guide</a>
        <a>Placeholder</a>
      </div>
      <div class="pt-1 pb-2 ps-2 pe-4 col-md-2 text-white">
        <h6><strong>Support</strong></h6>
        <a>Request a Counselor</a>
        <a>Contact Information</a>
      </div>
    </div>
  </footer>
</main>
</body>
</html>
